<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- onclick 속성값에는 반드시 자바스크립트가 나와야 함, onclick 속성의 속성값을 웹브라우저는 기억하고 있다가, onclick 속성의 태그에 클릭이 발생하면 기억하고 있던 자바스크립트의 문법에 따라 웹브라우저가 동작
    이러한 on____ 들을 event라고 함 -->
    <input type="button" value="hi" onclick="alert('hi')">
    <input type="text" onchange="alert('changed')">
    <input type="text" onkeydown="alert('key down!')">
  </body>
</html>
