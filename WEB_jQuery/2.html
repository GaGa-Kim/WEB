<!-- javascript vs jQuery -->
<html>
    <head>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
        <script type="text/javascript">
            $('#navigation li').live('click', function() {
                // class명에 인자로 전달한 selected를 모두 제거 (암시적 for문)
                $('#navigation li').removeClass('selected'); 
                // this : 사용자가 클릭한 element, 그리고 그것의 class명에 selected로 세팅
                $(this).addClass('selected');
            })
        </script>
        <style type="text/css"> 
            #navigation li {
                list-style:none;
                float:left;
                padding:5px;
            }
            #navigation {
                cursor:pointer;
            }
            #navigation .selected {
                background-color:red;
                color:white;
            }
        </style>
    </head>
    <body>
        <ul id="navigation">
            <li>HTML</li>
            <li>CSS</li>
            <li>javascript</li>
            <li class="selected">jQuery</li>
            <li>PHP</li>
            <li>mysql</li>
        </ul>
    </body>
</html>
