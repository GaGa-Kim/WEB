(1) 자식으로 삽입 (.append(), .appendTo(), .html(), .prepend(), .prependTo(), .text())

    <html>
        <head>
            <style>
                p {
                    background:yellow;
                }
            </style>
            <script src="http://code.jquery.com/jquery-latest.js"></script>
        </head>
        <body>
            <p>
                I would like to say:
            </p>
            <script>$("p").append("<strong>Hello</strong>");</script>
        </body>
    </html>

(2) 형제로 삽입 (.after(), .before(), .insertAfter(), .insertBefore())
    -> <p> 태그 밑에 삽입
    <!DOCTYPE html>
    <html>
        <head>
            <style>
                p {
                    background:yellow;
                }
            </style>
            <script src="http://code.jquery.com/jquery-latest.js"></script>
        </head>
        <body>
            <p>
                I would like to say:
            </p>
            <script>$("p").after("<b>Hello</b>");</script>
        </body>
    </html>

(3) 부모로 감싸기 (.unwrap(), .wrap(), .wrapAll(), .wrapInner())
    <!DOCTYPE html>
    <html>
        <head>
            <style>
                div {
                    border:2px blue solid;
                    margin:2px;
                    padding:2px;
                }
                p {
                    background:yellow;

                    padding:2px;
                }
                strong {
                    color:red;
                }
            </style>
            <script src="http://code.jquery.com/jquery-latest.js"></script>
        </head>
        <body>
            <span>Span Text</span>
            <strong>What about me?</strong>
            <span>Another One</span>
            <script>$("span").wrap("<div><div><p><em><b></b></em></p></div></div>");</script>
        </body>
    </html>

(4) 삭제 (.detach(), .empty(), .remove(), .unwrap())
    <!DOCTYPE html>
    <html>
        <head>
            <style>
                p {
                    background:yellow;
                    margin:6px 0;
                }
            </style>
            <script src="http://code.jquery.com/jquery-latest.js"></script>
        </head>
        <body>
            <p>
                Hello
            </p>
            how are
            <p>
                you?
            </p>
            <button>
                Call remove() on paragraphs
            </button>
            <script>
                $("button").click( function () {
                    $("p").remove();
                });
            </script>
        </body>
    </html>
